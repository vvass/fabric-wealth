{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>Widget Inventory</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="well bs-component">
				{% for widget in widgets %}
					<h1>{{ widget.title }}</h1>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock content %}
