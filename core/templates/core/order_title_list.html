{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	{% if order_titles.count > 0 %}
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>Edit a Previous Order</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-2 col-lg-offset-1">
				Click the link to edit the order
				{% for title in order_titles %}
					<a href="{% url 'core:order-create' order_dict=title.id %}">{{ title.order_name }}</a>
					<br/>
				{% endfor %}
			</div>
		</div>

	{% else %}
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>Create The First Order</h1>
					<a href="{% url 'core:order-title' %}">{{ title.order_name }}</a>
				</div>
			</div>
		</div>
	{% endif %}
</div>
{% endblock content %}
