{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>Create New Widget</h1>
			</div>
		</div>
	</div>


	{{ form.errors }}
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="well bs-component">
				<form action="" method="POST" class="form-horizontal">{% csrf_token %}
					<fieldset>
						<div class="form-group">
							<label for="title" class="col-lg-2 control-label">Widget Title</label>
							<div class="col-lg-10">
								<input id="title" type="text" class="form-control" name="title" value="{{ widget.title }}">
							</div>
						</div>

						<div class="form-group">
							<label for="color" class="col-lg-2 control-label">Select Color</label>
							
							<div class="col-lg-2">
								<select id="color" class="form-control" name="color">
									<option value="" selected="">----------------</option>
									{% for color in colors %}
										<option value="{{ color.id }}">{{ color }}</option>
									{% endfor %}
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="size" class="col-lg-2 control-label">Select Size</label>
							
							<div class="col-lg-2">
								<select id="size" class="form-control" name="size">
									<option value="" selected="">----------------</option>
									{% for size in sizes %}
										<option value="{{ size.id }}">{{ size }}</option>
									{% endfor %}
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<a href="{% url 'core:widget-list' %}" class="btn btn-default">Cancel</a>
								<input type="submit" class="btn btn-primary" value="Submit">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
