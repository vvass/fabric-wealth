{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>Create New Order Name</h1>
			</div>
		</div>
	</div>


	{{ form.errors }}
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="well bs-component">
				<form action="" method="POST" class="form-horizontal">{% csrf_token %}
					<fieldset>
						<div class="form-group">
							<label for="order_name" class="col-lg-2 control-label">Add Order Name</label>
							<div class="col-lg-10">
								<input id="order_name" type="text" class="form-control" name="order_name" value="{{ order_dict.order_name }}">
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<a href="{% url 'core:widget-list' %}" class="btn btn-default">Cancel</a>
								<input type="submit" class="btn btn-primary" value="Submit">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
