{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>Select Order to Edit</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-2 col-lg-offset-1">
			Click the link to edit the order
			{% for title in order_titles %}
				<a href="{% url 'core:order-create' order_dict=order_dict.id %}">{{ title }}</a>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
